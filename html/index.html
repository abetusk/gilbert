<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gilbert Curve</title>
  <script type='text/javascript' src='gilbert.js'></script>
  <script type='text/javascript' src='two.js'></script>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="skeleton.css">

</head>

  <body>

    <div class='container' style='margin-top:1em;'>
      <div class='row'>

        <div style='display:block;'  class='row'>

          <div class='three columns'>
            width <input id='ui_width' type='number' style='width:4em;' onchange='update_num();' oninput='update_num();'>
          </div>

          <div class='three columns'>
            height <input id='ui_height' type='number' style='width:4em;' onchange='update_num();' oninput='update_num();'>
          </div>

          <div class='two columns'>
            <select id='ui_preset' onchange='update_preset();'>
              <option value='custom'>custom</option>
              <option value='55x31'>55x31</option>
              <option value='100x63'>100x63</option>
              <option value='15x12'>15x12</option>
            </select>
          </div>

          <div class='two columns'>
            <a id='ui_svg' class='button' onclick='console.log("click");'  >SVG</a>
          </div>

          <div class='two columns'>
            <a id='ui_color' class='button' onclick='update_color();'  >color/bw</a>
          </div>

        </div>

        <div class='container'>
          <div id='gilbert_container'></div>
        </div>


      </div>
    </div>



    <script defer='defer' src='script.js'></script>
  </body>

</html>
