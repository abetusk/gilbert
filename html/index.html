<!DOCTYPE html>
<html>

        </div>

        <div class='three columns'>
          <select id='ui_preset' onchange='update_preset();' style='padding:6px 6px;'>
            <option value='custom'>custom</option>
            <option value='55x31'>55x31</option>
            <option value='100x63'>100x63</option>
            <option value='15x12'>15x12</option>

          <svg xmlns="http://www.w3.org/2000/svg" width='15' height='15' opacity='0.8' viewBox="0 0 120 120">

      </div>

      <div class='row'>

        <div class='three columns' >
          H
          <input id='ui_height' type='number' style='padding:6px 6px; width:4em;' onchange='update_num();' oninput='update_num();'>
        </div>

        <div class='three columns' >
          &nbsp;
        </div>

        <div class='two columns'>
          <a id='ui_color' class='button' onclick='update_color();' style='padding:0 10px;' >rgb/bw</a>
        </div>

        <div class='three columns'>
          &nbsp;
        </div>

      </div>


      <div class='row'>
        <div id='gilbert_container'></div>
      </div>

    </div>

    <script defer='defer' src='script.js'></script>
